project:
  type: website
  output-dir: _site

resources:
  - decisions/attachments

website:
  site-url: https://v-sekai.github.io/manuals
  repo-url: https://github.com/V-Sekai/manuals
  repo-branch: main
  repo-actions: edit
  title: V-Sekai - Manuals
  page-navigation: true
  navbar:
    logo: 68604884.png
    logo-alt: V-Sekai
    background: primary
    search: true
    left:
      - text: "Roadmap"
        file: roadmap.qmd
      - text: "Changes"
        file: changelog.qmd
      - text: "Decisions"
        file: decisions.qmd
  page-footer:
    right:
      - icon: github
        href: https://github.com/V-Sekai/manuals
      - icon: twitter
        href: https://twitter.com/VSekaiOfficial
      - icon: discord
        href: https://discord.gg/2YwPmnbqcN
      - icon: web
        href: https://v-sekai.org/

format:
  html:
    toc: true
    theme:
      light: flatly
      dark: darkly

filters:
  - quarto

freeze: true

editor: visual
