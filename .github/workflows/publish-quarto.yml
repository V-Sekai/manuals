name: Publish Quarto
on:
  push:
    branches:
      - main
jobs:
  quarto-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: "14"
      - name: Set up Jupyter
        run: |
          pip install jupyter pandas itables
      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
      - name: Remove github issues
        run: |
          rm -rf thirdparty
      - run: |
          quarto render
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: _site
          TARGET_FOLDER: docs
