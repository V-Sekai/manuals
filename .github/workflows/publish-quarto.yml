name: Publish Quarto
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  quarto-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: "14"
      - name: Set up Jupyter
        run: |
          pip install jupyter pandas itables starvote readtime
      - name: Install MiniZinc
        run: |
          # Install MiniZinc from official website to get chuffed solver
          MINIZINC_VERSION="2.9.4"
          # Download MiniZinc using the correct URL format: MiniZincIDE-VERSION-bundle-linux-x86_64.tgz
          curl -L -f -o minizinc.tgz "https://github.com/MiniZinc/MiniZincIDE/releases/download/${MINIZINC_VERSION}/MiniZincIDE-${MINIZINC_VERSION}-bundle-linux-x86_64.tgz"
          if [ ! -f minizinc.tgz ]; then
            echo "Error: Failed to download MiniZinc. Checking available releases..."
            curl -s https://api.github.com/repos/MiniZinc/MiniZincIDE/releases | grep -o '"tag_name":"[^"]*"' | head -5
            exit 1
          fi
          tar -xzf minizinc.tgz
          MINIZINC_DIR=$(ls -d MiniZinc* 2>/dev/null | head -1)
          if [ -z "$MINIZINC_DIR" ]; then
            echo "Error: Could not find MiniZinc directory after extraction"
            ls -la
            exit 1
          fi
          mv ${MINIZINC_DIR} ./minizinc
          echo "${{ github.workspace }}/minizinc/bin" >> $GITHUB_PATH
          ./minizinc/bin/minizinc --version
          ./minizinc/bin/minizinc --solvers
      - name: Generate MiniZinc data for roadmap
        working-directory: ./roadmap
        run: |
          python3 generate_minizinc_data.py
      - name: Solve MiniZinc roadmap model with chuffed
        working-directory: ./roadmap
        run: |
          ../minizinc/bin/minizinc --solver chuffed roadmap.mzn roadmap_data.dzn > roadmap_output.txt
          cat roadmap_output.txt
      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
      - name: Remove github issues
        run: |
          rm -rf thirdparty
      - run: |
          quarto render
      - name: Deploy
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: _site
          TARGET_FOLDER: docs
